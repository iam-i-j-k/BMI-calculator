<!doctype html>
<html lang="en"> 
 <head> 
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap');
    </style> 
  <link href="CSS/style.css" rel="stylesheet"> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>BMI Calculator</title> 
 </head> 
 <body> 
  <div class="box"> 
   <br> 
   <h1>BMI Calculator</h1> 
   <br> 
   <p>Enter your height(in cm):</p> 
   <br> 
   <input type="number" name="height" id="height"> 
   <br> 
   <p>Enter your Weight(in kg):</p> 
   <br> 
   <input type="number" name="weight" id="weight"> 
   <br> <button id="btn">Calculate</button> 
   <br> 
   <p>Your BMI is</p> 
   <div id="result"> 
   </div> 
  </div> 
  <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('#btn');
            button.addEventListener('click', calculateBMI);
        });

        function calculateBMI() {
            console.log('clicked');
            const height = document.querySelector('#height').value;
            const weight = document.querySelector('#weight').value;
            const result = document.querySelector('#result');

            if (isNaN(height) || height <= 0) {
                result.innerHTML = "<p>Please provide a valid Height</p>";
                return;
            } else if (isNaN(weight) || weight <= 0) {
                result.innerHTML = "<p>Please provide a valid Weight</p>";
                return;
            }

            const heightInMeters = height / 100;
            const BMI = (weight / (heightInMeters * heightInMeters)).toFixed(2);

            if (BMI < 18.5) {
                result.innerHTML = `<p>Under Weight: ${BMI}</p>`;
            } else if (BMI >= 18.5 && BMI <= 24.9) {
                result.innerHTML = `<p>Normal: ${BMI}</p>`;
            } else if (BMI > 24.9) {
                result.innerHTML = `<p>Over Weight: ${BMI}</p>`;
            }
        }
    </script> 
 </body>
</html>
